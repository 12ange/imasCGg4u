<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>Custom Elements for IM@S Cinderella Girls</title>
	<link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
	<link rel="stylesheet" href="./imascgss.css">
	<style type="text/css">
		body{background-color:#eee;font-size:16px;text-align:center}
		body>div{position:absolute;height:100%;width:100%}

		#ringdiv{display:table;overflow:hidden;z-index:-1}
		imascgss-thatring{display:table-cell;vertical-align:middle;--length-size:90vmin;--time-per-turn:120s}

		#infodiv{display:grid;grid-template-rows:1fr 4em 1fr 4em 1fr}
		#infodiv>div{background-color:rgba(255,255,255,0.9);padding:1em}
	</style>
	<script defer src="./thatring.js"></script>
	<script defer src="./typeicon.js"></script>
</head>
<body>
<div id="ringdiv">
	<imascgss-thatring
		data-colors ="#d995ac,#f59fa0,#ffb195,#ffc887,#f9e08a,#d9d784,#8dd3ad,#71c5be,#71b1c7,#7e9dc3,#9c95c1,#b48fb5"
		data-json ="[[150,1],[7,2],[4,14,[1,5,3,7,9,2,3,2,8,3,11,3,5,3,2,3,8,5,1,6,4,7,6,5],[]],[0,10,[],[2,3,1,2,2,2,1,4,5,1,2,3,1,2,2,2,1,4,5,1]],[2,3],[6,1]]"
		data-turn="right"
	></imascgss-thatring>
</div>
<div id="infodiv">
	<p></p>
	<div>thatring.js - デレステのメニュー背景にあるあの輪っか。<a href="./thatring.htm">詳細は thatring.htm にて</a>。</div>
	<p></p>
	<div>
		<imascgss-typeicon class="followtype" data-type="cute" data-style="major"></imascgss-typeicon>
		typeicon.js - シンデレラガールズの属性アイコン
		<imascgss-typeicon class="followtype" data-type="cool" data-style="major"></imascgss-typeicon>
		<a href="./typeicon.htm">詳細は typeicon.htm にて</a>
		<imascgss-typeicon class="followtype" data-type="passion" data-style="major"></imascgss-typeicon>
	</div>
	<p></p>
</div>
</body>
</html>
